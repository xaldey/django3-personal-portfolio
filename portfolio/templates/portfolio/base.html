<!doctype html>
<html lang="ru">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'portfolio/logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Мое портфолио</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container container-fluid">
          <a class="navbar-brand nav-link" href="{% url 'blog:all_blogs' %}">
            <img src="{% static 'portfolio/logo.png' %}" alt="Logo" height="24" class="d-inline-block align-text-top">  Keith Flinth
          </a>
      </div>
      <div class="container justify-content-end nav nav-pills">
          <a class="navbar-brand nav-link" href="{% static 'portfolio/resume.pdf' %}">Резюме</a>
          <a class="navbar-brand nav-link" href="/">Портфолио</a>
          <a class="navbar-brand nav-link" href="https://twitter.com/keithflint" target="_blank" >Твиттер</a>
          <a class="navbar-brand nav-link active" href="{% url 'blog:all_blogs' %}">Блог</a>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
